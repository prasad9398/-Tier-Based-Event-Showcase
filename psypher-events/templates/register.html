{% extends "base.html" %}

{% block content %}
    <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
        <form method="POST" action="{{ url_for('register') }}">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 mb-2">Email</label>
                <input type="email" id="email" name="email" required
                       class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 mb-2">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 mb-2">Account Tier</label>
                <div class="flex space-x-4">
                    <label class="inline-flex items-center">
                        <input type="radio" name="tier" value="free" checked class="form-radio text-indigo-600">
                        <span class="ml-2">Free</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="tier" value="silver" class="form-radio text-indigo-600">
                        <span class="ml-2">Silver</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="tier" value="gold" class="form-radio text-indigo-600">
                        <span class="ml-2">Gold</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="tier" value="platinum" class="form-radio text-indigo-600">
                        <span class="ml-2">Platinum</span>
                    </label>
                </div>
            </div>
            <button type="submit" 
                    class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-400">
                Register
            </button>
        </form>
        <p class="mt-4 text-center">
            Already have an account? <a href="{{ url_for('login') }}" class="text-indigo-600 hover:underline">Login</a>
        </p>
    </div>
{% endblock %}
